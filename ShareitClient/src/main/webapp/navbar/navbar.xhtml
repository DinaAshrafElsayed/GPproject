                        <span class="sr-only">Obaju - go to homepage</span>
                    </h:commandLink>
                    <div class="navbar-buttons">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                            <span class="sr-only">Toggle navigation</span>
                            <i class="fa fa-align-justify"></i>
                        </button>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#search">
                            <span class="sr-only">Toggle search</span>
                            <i class="fa fa-search"></i>
                        </button>

                        <h:commandLink action="advancedSearch.xhtml"  class="navbar-toggle" pt:data-toggle="collapse tooltip" pt:data-placement="bottom" pt:title="Advanced Search">

                            <i class="fa fa-search-plus"></i>

                        <a class="btn btn-default navbar-toggle" href="#">

                        </a>

            </div>

                    </li>
                    <li>

                                        </div>

                                <li>

                                                    <ui:repeat value="#{category.categories}" var="c">

                                                            <h:commandLink value="#{c.name}"/>
