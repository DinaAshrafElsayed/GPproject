<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:custom="http://sara.com"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/master.xhtml">

    <ui:define name="title">Add Item</ui:define>
    <ui:define name="content">

        <h:body >
            <f:view>
                <h:form prependId="false">
                    <div class="box">
                        <br></br>
                        <div class="lead" >  Please enter the item data

                        </div>

                        <div class="form-group" >

                            <table  class="form-group">

                                <tr>
                                    <td> <label> <span>Item name</span></label></td>
                                    <td>    <h:inputText value="#{itemBean.name}" id="name" required="true" requiredMessage="name is required"/></td>
                                    <td><h:message for="name" style="color:red"/></td>
                                </tr>

                                <tr>
                                    <td> <label> <span>description</span> </label></td>
                                    <td>  <h:inputText value="#{itemBean.description}" id="description" required="true" /></td>
                                    <td>     <h:message for="description" style="color:red"/> </td>
                                </tr>

                                <tr>
                                    <td>   <label> <span>Publish date</span></label> </td>
                                    <td>   <h:inputText value="#{itemBean.publish_date}" id="publish_date" required="true" >
                                            <f:convertDateTime pattern="dd-mm-yyyy"/>
                                        </h:inputText> </td>
                                    <td>   <h:message for="publish_date" style="color:red"/> </td>
                                </tr>

                                <tr>
                                    <td> <label> <span>Points</span> </label></td>
                                    <td>  <h:inputText value="#{itemBean.points}" id="points" required="true" /></td>
                                    <td>     <h:message for="points" style="color:red"/> </td>
                                </tr>
                                <tr>
                                    <td> <label> <span>Category</span> </label></td>
                                    <h:selectOneMenu value="#{itemBean.category}">
                                        <f:selectItems value="#{itemBean.categories}" var="cat" itemValue="#{cat.name}" />
                                    </h:selectOneMenu>
                                   
                                </tr>

                            </table>



                            <p><h:commandButton value="Submit" action="#{itemBean.addItem}" class="button">

                                </h:commandButton></p>

                        </div>
                    </div>
                </h:form>

            </f:view>
        </h:body>
    </ui:define>
</ui:composition>
