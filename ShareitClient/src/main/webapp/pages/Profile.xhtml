<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/masterTemplate.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui">
    
    <ui:define name="title">
        Your Profile
    </ui:define>
   
     <ui:define name="content">
        
        <o:form includeRequestParams="true" id="detailForm">
            <div id="all">
                 <h:messages></h:messages>
                <div id="content">
                    <div class="container">
                        
                        <div class="col-md-12">
                            <ul class="breadcrumb">
                                <li>username : #{userManagedBean.userDto.username} </li>
                            </ul>
                        </div>
                        
                          <div class="col-md-12">

                            <div class="row" id="productMain">
                                <div class="col-sm-6">
                                    <div id="mainImage">
                                         <o:graphicImage width="250px" height="150px" value="#{userManagedBean.getImage(userManagedBean.userDto.imageUrl)}" dataURI="true" /> 
                                    </div>
                                </div>
                                 <div class="col-sm-6">
                                    <div class="box">
                                        <h1 class="text-center">#{userManagedBean.userDto.username}</h1>
                                        
                                    </div>
                                 </div>
                                 <div class="box" id="details">

                                <h4>Profile Details</h4>
                                <p>#{userManagedBean.userDto.email}</p>
                                <h4>Your Current Points</h4>
                                <p>#{userManagedBean.userDto.points}</p>
                                <h4>Your City</h4>
                                <p>#{userManagedBean.userDto.address.city}</p>

                            </div>
                          </div>
                        
                    </div>
                    </div>
            </div>
                </div>
        </o:form>
         </ui:define>
</ui:composition>
