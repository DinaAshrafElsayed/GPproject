<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/masterTemplate.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        Edit Item
    </ui:define>

    <ui:define name="content">
        <div id="fb-root"></div>
        <script>
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.9";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <o:form>
            <div id="all">

                <div id="content">
                    <div class="container">

                        <div class="col-md-12">
                            <ul class="breadcrumb">
                                <li><h:commandLink action="#" immediate="true">Home</h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink action="items.xhtml" immediate="true">Items</h:commandLink>
                                </li>
                                <li>Item : #{itemDetailBean.item.name} details</li>
                            </ul>

                        </div>

                        <div class="col-md-12">

                            <div class="row" id="productMain">
                                <h1 class="text-center">#{itemDetailBean.item.name}</h1>
                                <p class="goToDescription"><a href="#details" class="scroll-to">Scroll to item details </a>
                                </p>

                                <c:if test="#{user.userDto ne null and itemDetailBean.noRequest eq false}" >

                                    <label for="timeFrom" >Time From :</label>
                                    <h:inputText  class="form-control" id="timeFrom" value="#{itemDetailBean.timeFrom}" pt:type="date" required="true" requiredMessage="this field is required" />
                                    <h:message for="timeFrom" style="color:red;"/>
                                    <br/>

                                    <label for="timeTo" >Time To :</label>
                                    <h:inputText  class="form-control" id="timeTo" value="#{itemDetailBean.timeTo}" pt:type="date" required="true" requiredMessage="this field is required" />
                                    <h:message for="timeTo" style="color:red;"/>
                                    <br/>
                                    <label for="Meeting Point" >Meeting Point :</label>
                                    <h:inputText class="form-control" id="meetingPoint" value="#{itemDetailBean.meetingPoint}"  required="true" 
                                                 requiredMessage="this field is required" 
                                                 validatorMessage="this field must be more than 6 length" >
                                        <f:validateLength minimum="6"/>
                                    </h:inputText>
                                    <h:message for="meetingPoint" style="color:red;"/>
                                    <br/><br/>
                                </c:if>


                            


                            <div id="details">

                                <h4>Item Details:</h4>
                                <p><label>Description:</label>
                                    <h:inputTextarea h:class="form-control" value="#{itemDetailBean.description}"/>
                                </p>
                                <p>
                                    <label>Category:</label>
                                    <h:inputText class="form-control" value="#{itemDetailBean.category.name}"/>
                                </p>

                                <p>
                                    <label>Tags:</label>
                                    <h:inputText class="form-control" value="#{itemDetailBean.tags}"/>
                                </p>

                                <p>
                                    <label>Number Of Points:</label>
                                    <h:inputText class="form-control" value="#{itemDetailBean.points}"/>
                                </p>

                                <div class="form-group">
                                    <label for="image">User Image</label>
                                    <h:inputFile value="#{itemDetailBean.file}">
                                        <f:ajax listener="#{itemDetailBean.save()}" />
                                    </h:inputFile>
                                </div>

<!--                                <div class="text-center">
                                    <h:commandLink class="btn btn-primary" action="#{itemDetailBean.updateItem()}" ><i class="fa fa-user-md"></i> update</h:commandLink>
                                </div>-->
                                <br/>

                            </div>
                                </div>

                            <div class="row same-height-row">
                                <div class="col-md-12">
                                    <div class="box same-height row">
                                        <h3>You may also like these products</h3>

                                        <ui:repeat var="relatedItem" value="#{itemDetailBean.relatedItems}">
                                            <div class="col-md-3 col-sm-6">
                                                <div class="product">
                                                    <div class="flip-container">
                                                        <div class="flipper">
                                                            <div class="front">
                                                                <h:link outcome="#{itemBean.goToItem(relatedItem.id)}" >
                                                                    <o:graphicImage value="#{itemBean.getImage(relatedItem.imageUrl)}" styleClass="img-responsive" dataURI="true" /> 
                                                                </h:link>
                                                            </div>
                                                            <div class="back">
                                                                <h:link outcome="#{itemBean.goToItem(relatedItem.id)}" >
                                                                    <o:graphicImage value="#{itemBean.getImage(relatedItem.imageUrl)}" styleClass="img-responsive" dataURI="true" /> 
                                                                </h:link>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <h:link outcome="#{itemBean.goToItem(relatedItem.id)}" class="invisible" >
                                                        <o:graphicImage value="#{itemBean.getImage(relatedItem.imageUrl)}" styleClass="img-responsive" dataURI="true" /> 
                                                    </h:link>
                                                    <div class="text">
                                                        <h3>#{relatedItem.name}</h3>
                                                        <p class="price">#{relatedItem.points} points</p>
                                                    </div>
                                                </div>

                                            </div>
                                        </ui:repeat>
                                    </div>
                                </div>

                            </div>


                        </div>
                        <!-- /.col-md-9 -->
                    </div>
                    <!-- /.container -->
                </div>
                <!-- /#content -->

            </div>
        </o:form>
    </ui:define>
</ui:composition>
