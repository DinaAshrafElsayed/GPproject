<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/masterTemplate.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        Edit Item
    </ui:define>

    <ui:define name="content">
        <div id="fb-root"></div>
        <script>
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.9";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <o:form enctype="multipart/form-data" prependId="false">
            <div id="all">

                <div id="content">
                    <div class="container">

                        <div class="col-md-12">
                            <ul class="breadcrumb">
                                <li><h:commandLink action="#" immediate="true">Home</h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink action="items.xhtml" immediate="true">Items</h:commandLink>
                                </li>
                                <li>Item : #{itemEditBean.item.name} details</li>
                            </ul>

                        </div>

                        <div class="col-md-12">

                            <div class="row" id="productMain">
                                <h1 class="text-center">#{itemEditBean.item.name}</h1>
                                <p class="goToDescription"><a href="#details" class="scroll-to">Scroll to item details </a>
                                </p>
                                
                            <div id="details">

                                <h4>Item Details:</h4>
                                
                                <p><label>Name:</label>
                                    <h:inputTextarea h:class="form-control" value="#{itemEditBean.item.name}"/>
                                </p>
                                
                                <p><label>Description:</label>
                                    <h:inputTextarea h:class="form-control" value="#{itemEditBean.item.description}"/>
                                </p>
                                <p>
                                    <label>Category:</label>
                                    <h:inputText class="form-control" value="#{itemEditBean.category.name}"/>
                                </p>

                                <p>
                                    <label>Tags:</label>
                                    <h:inputText class="form-control" value="#{itemEditBean.item.tags}"/>
                                </p>

                                <p>
                                    <label>Number Of Points:</label>
                                    <h:inputText class="form-control" value="#{itemEditBean.item.points}"/>
                                </p>

                                <div class="form-group">
                                    <label for="image">User Image</label>
                                    <h:inputFile value="#{itemEditBean.item.imageUrl}">
                                        <f:ajax listener="#{itemEditBean.save()}" />
                                    </h:inputFile>
                                </div>

                                <div class="text-center">
                                    <h:commandLink class="btn btn-primary" action="#{itemEditBean.updateItem()}" ><i class="fa fa-user-md"></i> update</h:commandLink>
                                </div>
                                <br/>

                            </div>
                                </div>

                        </div>
                        <!-- /.col-md-9 -->
                    </div>
                    <!-- /.container -->
                </div>
                <!-- /#content -->

            </div>
        </o:form>
    </ui:define>
</ui:composition>
