<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/masterTemplate.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        Edit Item
    </ui:define>

    <ui:define name="content">
        <div id="fb-root"></div>
        <script>
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.9";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <h:form enctype="multipart/form-data" prependId="false"> 
            <div id="all">

                <div id="content">
                    <div class="container">

                        <div class="col-md-12">
                            <ul class="breadcrumb">
                                <li><h:commandLink action="#" immediate="true">Home</h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink action="items.xhtml" immediate="true">Items</h:commandLink>
                                </li>
                                <li>Item : #{itemEditBean.item.name} details</li>
                            </ul>

                        </div>

                        <div class="col-md-12">

                            <div class="row" id="productMain">
                                <h1 class="text-center">#{itemEditBean.item.name}</h1>
                                <p class="goToDescription"><a href="#details" class="scroll-to">Scroll to item details </a>
                                </p>

                                <div id="details">

                                    <h4>Item Details:</h4>

                                    <p><label>Name:</label>
                                        <h:inputText class="form-control" value="#{itemEditBean.name}" immediate="true"/>
                                    </p>

                                    <p><label>Description:</label>
                                        <h:inputTextarea class="form-control" value="#{itemEditBean.description}" immediate="true"/>
                                    </p>
                                    <p>
                                        <label>Category:</label>
                                        <h:selectOneMenu  styleClass="form-control" value="#{itemEditBean.category}" style="width:125px" id="categoryId" immediate="true">
                                            <f:selectItem itemLabel="All" itemValue="0" />
                                            <f:selectItems value="#{itemEditBean.categories}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}"/>
                                        </h:selectOneMenu>
                                    </p>

                                    <p>
                                        <label>Tags:</label>
                                        <h:inputText class="form-control" value="#{itemEditBean.tags}"/>
                                    </p>

                                    <p>
                                        <label>Number Of Points:</label>
                                        <h:inputText class="form-control" value="#{itemEditBean.points}"/>
                                    </p>

                                    <div class="form-group">
                                        <label for="image">User Image</label>
                                        <h:inputFile value="#{itemEditBean.file}">
                                            <f:ajax listener="#{itemEditBean.save()}" />
                                        </h:inputFile>
                                    </div>

                                    <div class="text-center">
                                        <h:commandLink class="btn btn-primary" action="#{itemEditBean.updateItem()}" immediate="true"><i class="fa fa-user-md"></i> update</h:commandLink>
                                    </div>
                                    <br/>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>


            </div>
        </h:form>
    </ui:define>
</ui:composition>
