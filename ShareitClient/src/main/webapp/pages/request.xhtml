<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/masterTemplate.xhtml">
    <ui:define name="title">Request</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="checkboxDT" var="activity" value="#{requests.pendingRequestsdataModel}"  style="margin-bottom:0">
                <f:facet name="header">
                    These are the pending requests you have
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{activity.id}" />
                </p:column>
                <p:column headerText="Item">
                    <h:outputText value="#{activity.item.name}" />
                </p:column>
                <p:column headerText="From user">
                    <h:outputText value="#{activity.fromUser.email}" />
                </p:column>
                <p:column headerText="Meeting Point">
                    <h:outputText value="#{activity.meetingPoint}" />
                </p:column>
                <p:column headerText="Interval of time">
                    <h:outputText value="#{activity.calculateIntervalOfTime()} days" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText id="console" value="#{activity.status.status}" style="width:125px"/>
                </p:column>

                <p:column headerText="Accept">

                    <h:commandLink class="btn btn-primary" value="Accept" action="#{requests.acceptRequest()}" style="width: 100%;">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </h:commandLink>
                </p:column>
                <p:column headerText="Decline">
                    <h:commandLink class="btn btn-danger" value="Decline" action="#{requests.declineRequest()}" style="width: 100%;">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
            <p:repeat value="#{requests.otherActivityDtos}" var="otherActivity">
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:commandLink>
                        <h:graphicImage pt:src="#{otherActivity.item.imageUrl}" /> 
                    </p:commandLink>

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="From User:" />
                            <h:outputText value="#{otherActivity.fromUser.email}" style="font-weight: bold"/>

                            <h:outputText value="Meeting Point:" />
                            <h:outputText value="#{otherActivity.meetingPoint}" style="font-weight: bold"/>

                            <h:outputText value="Interval of time:" />
                            <h:outputText value="#{otherActivity.calculateIntervalOfTime()}" style="font-weight: bold"/>
                            <h:outputText value="Status" />
                            <h:outputText value="#{otherActivity.status.status}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <hr />
            </p:repeat>
        </h:form>
        <h:form id="form2">

        </h:form>
    </ui:define>
</ui:composition>
