<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/master.xhtml">
    <ui:define name="title">Request</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="checkboxDT" var="activity" value="#{requests.activityDtos}" selection="#{requests.selectedActivityDto}" rowKey="#{activity.id}" style="margin-bottom:0">
                <f:facet name="header">
                    These are the pending requests you have
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Id">
                    <h:outputText value="#{activity.id}" />
                </p:column>
                <p:column headerText="Item">
                    <h:outputText value="#{activity.item.name}" />
                </p:column>
                <p:column headerText="From user">
                    <h:outputText value="#{activity.fromUser.email}" />
                </p:column>
                <p:column headerText="Meeting Point">
                    <h:outputText value="#{activity.meetingPoint}" />
                </p:column>
                <p:column headerText="Interval of time">
                    <h:outputText value="#{activity.calculateIntervalOfTime()} days" />
                </p:column>
                <p:column headerText="Status">
                    <p:selectOneMenu id="console" value="#{activity.status.status}" style="width:125px">
                        <f:selectItem itemLabel="Pending" itemValue="Pending" />
                        <f:selectItem itemLabel="Accepted" itemValue="Accepted" />
                        <f:selectItem itemLabel="Declined" itemValue="Declined" />
                    </p:selectOneMenu>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="checkboxDT" icon="ui-icon-disk" value="Save Changes" actionListener="#{requests.saveChanges()}" />
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
