<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/masterTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Item Details
    </ui:define>
    <ui:define name="content">
        <div id="all">
            <h:form prependId="false">
                <div id="content">
                    <div class="container">

                        <div class="col-md-12">

                            <ul class="breadcrumb">
                                <li><a href="#">Home</a>
                                </li>
                                <li><a href="items.xhtml">Browse Items</a>
                                </li>
                                <li>Item Details</li>
                            </ul>

                            <h:panelGroup styleClass="row products" id="itemsData" >

                                <div class="col-md-3 col-sm-4">

                                    <div class="product">
                                        <div class="flip-container">
                                            <div class="flipper">
                                                <div class="front">
                                                    <a href="detail.html">
                                                        <h:graphicImage library="images" name="#{item.imageUrl}" styleClass="img-responsive" style="height: 200px;" pt:alt=""/>
                                                    </a>
                                                </div>

                                                <div class="text">
                                                    <h3><a href="detail.html">#{item.name}<br></br>#{item.description}</a></h3>
                                                    <!--<p class="price"><del>$280</del> $143.00</p>-->
                                                    <p class="price">#{item.points}</p>

                                                </div>
                                            </div>
                                            <!-- /.product -->
                                        </div>
                                    </div>
                                    <h:outputText value="item description"/>
                                    <p class="buttons">
                                        <h:commandLink action="basket.html" styleClass="btn btn-primary"><i class="fa fa-shopping-cart"></i>Request Item</h:commandLink>
                                    </p>
                                </div>
                            </h:panelGroup>

                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
