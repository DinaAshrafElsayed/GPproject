<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div id="top">
        <div class="container">
            <h:form>
                <div class="col-md-6 offer" data-animate="fadeInDown">
                    <a href="#" class="btn btn-success btn-sm" data-animate-hover="shake">Offer of the day</a><h:commandLink action="register.xhtml"> Register now and get 100 points for free</h:commandLink>
                </div>
            </h:form>
            <div class="col-md-6" data-animate="fadeInDown">
                <h:form>
                    <ul class="menu">
                        <c:if test="#{user.getUserDto() == null}">
                            <li><a href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
                        </c:if>
                        <c:if test="#{user.userDto != null}">
                            <li><h:commandLink action="#{user.logout()}">logout</h:commandLink></li>
                        </c:if>
                        <c:if test="#{user.userDto != null}">
                            <li><h:commandLink>#{user.userDto.username}</h:commandLink></li>
                        </c:if>
                        <c:if test="#{user.getUserDto() == null}">
                            <li><h:commandLink action="register.xhtml">Register</h:commandLink>
                            </li>
                        </c:if>
                        <li><a href="#">Contact</a>
                        </li>
                        <li><h:commandLink action="request.xhtml">Recently viewed</h:commandLink>
                        </li>
                    </ul>
                </h:form>
            </div>
        </div>
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="Login">User login</h4>
                    </div>
                    <div class="modal-body">
                        <h:form>
                            <div class="form-group">
                                <h:inputText class="form-control" value="#{user.email}" id="email-modal" pt:placeholder="email" required="true"/>
                            </div>
                            <div class="form-group">
                                <h:inputSecret class="form-control" value="#{user.password}" id="password-modal" pt:placeholder="password" required="true"/>
                            </div>
                            <div class="form-group">
                                <p class="text-center">
                                    <h:commandLink action="#{user.login()}" class="btn btn-primary" style="color: white;"><i class="fa fa-sign-in"></i> Log in</h:commandLink>
                                </p>
                            </div>
                        </h:form>

                        <p class="text-center text-muted">Not registered yet?</p>
                        <p class="text-center text-muted"><h:form><h:commandLink action="register.xhtml"><strong>Register now</strong></h:commandLink></h:form>It is easy and done in 1&nbsp;minute!</p>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- *** TOP BAR END *** -->
    <!-- end of header ............................................ -->
</ui:composition>
