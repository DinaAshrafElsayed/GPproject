<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/masterTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <div id="content">
            <div class="container">

                <h:form  enctype="multipart/form-data" prependId="false">

                    <h:messages></h:messages>
                    <div class="form-group">
                        <label for="name">Name</label>

                        <h:inputText value="#{itemManagedBean.name}" id="name" class="form-control" required="true"/>
                    </div>



                    <div class="form-group">
                        <label for="description">description</label>
                        <h:inputText value="#{itemManagedBean.description}" id="description" required="true" class="form-control"/>
                        <h:message for="description" style="color:red"/> 
                    </div>


                    <div class="form-group">
                        <label for="publish_date">Publish Date</label>
                        <h:inputText value="#{itemManagedBean.publish_date}" id="publish_date" required="true" class="form-control">
                            <f:convertDateTime pattern="dd-mm-yyyy"/>
                        </h:inputText> 
                        <h:message for="publish_date" style="color:red"/> 
                    </div>


                    <div class="form-group">
                        <label for="points">points</label>
                        <h:inputText value="#{itemManagedBean.points}" id="points" required="true" class="form-control"/>
                        <h:message for="points" style="color:red"/> 
                    </div>


                    <div class="form-group">
                        <label for="category">Category</label>
                        <h:selectOneMenu value="#{itemManagedBean.category}" converter="omnifaces.SelectItemsConverter" class="form-control">
                            <f:selectItems value="#{itemManagedBean.categories}" var="cat" itemValue="#{cat}" itemLabel="#{cat.name}"  />
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <label for="image">Item Image</label>
                        <h:inputFile value="#{itemManagedBean.file}" class="form-control">
                            <f:ajax listener="#{itemManagedBean.save()}" />
                        </h:inputFile>
                    </div>

                    <h:commandButton class="btn btn-primary" id="addbtn" value="add item"  action="#{itemManagedBean.addItem}">

                    </h:commandButton>

          
            </h:form>
        </div>
        </div>        

    </ui:define>
</ui:composition>
